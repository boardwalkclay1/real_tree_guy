<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Profile</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body { 
      font-family: Inter, sans-serif; 
      padding: 20px; 
    }

    .card {
      background: rgba(0,0,0,0.35);
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      color: #e8ffe8;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #2e6b33;
      background: rgba(15, 35, 17, 0.9);
      color: #d8ffd8;
      margin-bottom: 15px;
      box-shadow: inset 0 0 6px rgba(0, 50, 0, 0.4);
    }

    button {
      padding: 14px 20px;
      background: #2e6b33;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,50,0,0.5);
    }

    button:hover {
      background: #3f8b44;
    }

    #logoPreview, #insurancePreview {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      background-size: cover;
      background-position: center;
      margin-bottom: 15px;
      border: 2px solid #2e6b33;
    }
  </style>
</head>

<body>

  <section class="card">
    <h2>Business Profile</h2>

    <!-- BUSINESS LOGO -->
    <label>Business Logo</label>
    <div id="logoPreview"></div>
    <input type="file" id="logoFile">

    <label>Business Name</label>
    <input id="bizName">

    <label>Owner Name</label>
    <input id="owner">

    <label>Phone</label>
    <input id="phone">

    <label>Email</label>
    <input id="email">

    <label>Address</label>
    <input id="address">

    <label>License Number</label>
    <input id="license">

    <label>Insurance Info</label>
    <textarea id="insurance" style="height:100px;"></textarea>

    <!-- NEW: INSURANCE PHOTO UPLOAD -->
    <label>Upload Insurance Photo</label>
    <div id="insurancePreview"></div>
    <input type="file" id="insuranceFile">

    <button id="save">Save Profile</button>
  </section>

  <script src="profile.js"></script>

  <script>
    // LOGO PREVIEW
    document.getElementById("logoFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("logoPreview").style.backgroundImage = `url('${reader.result}')`;
      };
      reader.readAsDataURL(file);
    });

    // INSURANCE PHOTO PREVIEW
    document.getElementById("insuranceFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("insurancePreview").style.backgroundImage = `url('${reader.result}')`;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
