<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contracts</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body {
      background: #f4f7fa;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #1a1f36;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #4caf50;
    }

    header a {
      color: #9ee6a8;
      text-decoration: none;
      font-size: 14px;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 900px;
      margin: 25px auto;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h3 {
      margin-top: 0;
      font-size: 22px;
      color: #1a1f36;
    }

    textarea, input {
      width: 100%;
      border-radius: 14px;
      border: 1px solid #d0d7e2;
      padding: 14px;
      font-size: 15px;
      background: #f9fbfd;
      outline: none;
      transition: 0.2s;
      margin-top: 6px;
      margin-bottom: 15px;
    }

    textarea:focus, input:focus {
      border-color: #4caf50;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(76,175,80,0.15);
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      width: 48%;
    }

    #fill { background: #4caf50; color: white; }
    #send { background: #1a1f36; color: white; }
    #save { background: #16a34a; color: white; }
    #calendar { background: #0f766e; color: white; }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #previewBox {
      white-space: pre-wrap;
      background: #f9fbfd;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #d0d7e2;
      font-family: "Courier New", monospace;
      font-size: 15px;
      line-height: 1.5;
    }

    .top-links {
      margin-top: 8px;
      font-size: 13px;
    }

    .top-links a {
      color: #9ee6a8;
      margin: 0 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h2>Contracts</h2>
    <div class="top-links">
      <a href="../../index.html">Back to Home</a> |
      <a href="contracts-list.html">View Contract Archive</a>
    </div>
  </header>

  <section class="card">
    <h3>Client Information</h3>

    <label>Client Name</label>
    <input id="clientName">

    <label>Client Phone</label>
    <input id="clientPhone">

    <label>Client Email</label>
    <input id="clientEmail">

    <label>Client Address</label>
    <input id="clientAddress">
  </section>

  <section class="card">
    <h3>Job Details</h3>

    <label>Scope of Work</label>
    <textarea id="scope" style="height:120px;"></textarea>

    <label>Price</label>
    <input id="price">
  </section>

  <section class="card">
    <h3>Contract Preview</h3>
    <div id="previewBox"></div>
  </section>

  <section class="card">
    <h3>Actions</h3>
    <div class="btn-row">
      <button id="fill">Generate Contract</button>
      <button id="send">Send Email</button>
    </div>
    <div class="btn-row">
      <button id="save">Save to Archive</button>
      <button id="calendar">Send to Calendar</button>
    </div>
  </section>

  <script src="contracts.js"></script>
</body>
</html>
