<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angle Mode</title>
  <link rel="stylesheet" href="../../assets/styles-measure.css">
</head>

<body>

<header>
  <h2>Tree Measurement — Angle Mode</h2>

  <nav>
    <a href="../measurement-photo/photo.html">Photo Mode</a>
    <a href="../measurement-manual/manual.html">Manual Mode</a>
    <a href="../measurement.html">Measurement Hub</a>
    <a href="../../index.html">Home</a>
  </nav>
</header>

<section class="card">
  <h3>Measure Using Camera Angle</h3>

  <p>This mode uses your device camera + angle + distance to estimate tree height.</p>

  <label>Your Distance From Tree (meters):</label>
  <input id="distanceInput" type="number" step="0.1">

  <label>Angle to Tree Top (degrees):</label>
  <input id="angleInput" type="number" step="0.1">

  <button id="calcAngleBtn">Calculate Height</button>

  <p style="margin-top:20px; font-size:1.3rem;">
    Estimated Height: <span id="angleHeightOut">–</span>
  </p>
</section>

<script>
  const distanceInput = document.getElementById("distanceInput");
  const angleInput = document.getElementById("angleInput");
  const calcAngleBtn = document.getElementById("calcAngleBtn");
  const angleHeightOut = document.getElementById("angleHeightOut");

  calcAngleBtn.onclick = () => {
    const d = parseFloat(distanceInput.value);
    const a = parseFloat(angleInput.value);

    if (d > 0 && a > 0) {
      const radians = a * (Math.PI / 180);
      const height = Math.tan(radians) * d;
      angleHeightOut.textContent = height.toFixed(2) + " m";
    } else {
      angleHeightOut.textContent = "–";
    }
  };
</script>

</body>
</html>
