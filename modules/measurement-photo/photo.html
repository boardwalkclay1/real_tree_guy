<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Mode</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body { font-family: Inter, sans-serif; padding: 20px; }
    .card {
      background: rgba(0,0,0,0.35);
      max-width: 1000px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      color: #e8ffe8;
    }
    #photoCanvas {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #2e6b33;
      margin-top: 10px;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <section class="card">
    <h2>Photo Mode</h2>

    <label>Upload Photo</label>
    <input type="file" id="photoFile" accept="image/*">

    <canvas id="photoCanvas"></canvas>

    <label>Reference Height (m)</label>
    <input type="number" id="refHeight" value="1.8" step="0.01">

    <label>Click Mode</label>
    <select id="photoClickMode">
      <option value="ref">Reference (2 clicks)</option>
      <option value="tree">Tree Height (2 clicks)</option>
      <option value="thickness">Trunk Thickness (2 clicks)</option>
    </select>

    <button id="resetPhotoBtn" style="margin-top:10px;">Reset</button>

    <h3>Scale: <span id="pixelScaleOut">–</span></h3>
    <h3>Tree Height: <span id="photoHeightOut">–</span></h3>
    <h3>Trunk Thickness: <span id="photoThicknessOut">–</span></h3>
  </section>

  <script src="photo.js" type="module"></script>
</body>
</html>
