<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Mode</title>
  <link rel="stylesheet" href="../../assets/styles-measure.css">
</head>

<body>

<header>
  <h2>Tree Measurement — Photo Mode</h2>

  <nav>
    <a href="../measurement-angle/angle.html">Angle Mode</a>
    <a href="../measurement-manual/manual.html">Manual Mode</a>
    <a href="../measurement.html">Measurement Hub</a>
    <a href="../../index.html">Home</a>
  </nav>
</header>

<section class="card">
  <h3>Upload Photo</h3>

  <label>Select Photo:</label>
  <input type="file" id="photoFile">

  <label>Reference Height (meters):</label>
  <input id="refHeight" type="number" step="0.01">

  <label>Manual Height Override (meters):</label>
  <input id="manualHeight" type="number" step="0.01">

  <label>Manual Thickness Override (meters):</label>
  <input id="manualThickness" type="number" step="0.01">

  <label>Click Mode:</label>
  <select id="photoClickMode">
    <option value="ref">Reference Object</option>
    <option value="tree">Tree Height</option>
    <option value="thick">Thickness</option>
  </select>

  <button id="resetPhotoBtn">Reset</button>

  <canvas id="photoCanvas"></canvas>

  <p>Pixel Scale: <span id="pixelScaleOut">–</span></p>
  <p>Tree Height: <span id="photoHeightOut">–</span></p>
  <p>Thickness: <span id="photoThicknessOut">–</span></p>
  <p>Accuracy: <span id="accuracyOut">–</span></p>
</section>

<script src="photo.js"></script>
</body>
</html>
