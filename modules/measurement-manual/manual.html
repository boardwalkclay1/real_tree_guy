<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Mode</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body { font-family: Inter, sans-serif; padding: 20px; }
    .card {
      background: rgba(0,0,0,0.35);
      max-width: 800px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      color: #e8ffe8;
    }
  </style>
</head>

<body>
  <section class="card">
    <h2>Manual Mode</h2>

    <label>Distance (m)</label>
    <input type="number" id="manualDistance" value="10">

    <label>Angle (°)</label>
    <input type="number" id="manualAngle" value="45">

    <label>Thickness (m)</label>
    <input type="number" id="manualThickness" value="0.4">

    <label>Lean (°)</label>
    <input type="number" id="manualLean" value="0">

    <label>Bearing (°)</label>
    <input type="number" id="manualBearing" value="0">

    <label>Risk (1–5)</label>
    <input type="number" id="manualRisk" value="3">

    <button id="manualCalcBtn" style="margin-top:10px;">Calculate</button>

    <h3>Height: <span id="manualHeightOut">–</span></h3>
    <h3>Fall Radius: <span id="manualRadiusOut">–</span></h3>
    <h3>Thickness: <span id="manualThicknessOut">–</span></h3>
    <h3>Lean: <span id="manualLeanOut">–</span></h3>
    <h3>Bearing: <span id="manualBearingOut">–</span></h3>
    <h3>Risk: <span id="manualRiskOut">–</span></h3>
  </section>

  <script src="manual.js" type="module"></script>
</body>
</html>
