<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Tree Map</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body { font-family: Inter, sans-serif; padding: 20px; }
    .map-shell {
      max-width: 1100px;
      margin: 20px auto;
      background: rgba(0,0,0,0.35);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(6px);
      color: #e8ffe8;
      display: grid;
      grid-template-columns: minmax(260px, 340px) minmax(0, 1fr);
      gap: 16px;
    }
    .map-list {
      max-height: 520px;
      overflow-y: auto;
      border-radius: 12px;
      border: 2px solid #2e6b33;
      background: rgba(10, 30, 12, 0.9);
      padding: 10px;
    }
    .map-item {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: rgba(0,0,0,0.35);
      border: 1px solid #2e6b33;
      cursor: pointer;
      transition: 0.2s;
    }
    .map-item:hover {
      background: #245c29;
    }
    .map-item.active {
      border-color: #4fbf5a;
      box-shadow: 0 0 10px rgba(79,191,90,0.6);
    }
    .map-item-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .map-item-meta {
      font-size: 0.85rem;
      opacity: 0.85;
    }
    .map-frame-wrap {
      border-radius: 12px;
      border: 2px solid #2e6b33;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      min-height: 420px;
    }
    #mapFrame {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .map-actions {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.85rem;
      opacity: 0.9;
    }
    .map-actions a {
      color: #b8ffb8;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <section class="map-shell">
    <div>
      <h2>Real Tree Locations</h2>
      <p style="font-size:0.85rem; opacity:0.85;">
        Tap a location to preview it on the map. “Open in Google Maps” will launch the native app or web view.
      </p>

      <div id="mapList" class="map-list"></div>
    </div>

    <div>
      <div class="map-frame-wrap">
        <iframe
          id="mapFrame"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb="
        ></iframe>
      </div>

      <div class="map-actions">
        <div>Selected: <span id="selectedLabel">None</span></div>
        <div><a id="openInMaps" href="#" target="_blank" rel="noopener">Open in Google Maps</a></div>
      </div>
    </div>
  </section>

  <script src="real-tree-map.js" type="module"></script>
</body>
</html>
