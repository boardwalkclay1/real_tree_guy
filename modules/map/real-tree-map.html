<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Tree Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { background:#0b0f17; color:white; font-family:sans-serif; margin:0; padding:20px; }
    #map { height: calc(100vh - 220px); width:100%; margin-top:10px; border-radius:10px; }
    .toolbar, .filters { display:flex; gap:10px; margin:10px 0; flex-wrap:wrap; }
    #pjForm { position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; }
    #pjFormInner { background:#222; padding:20px; border-radius:10px; width:300px; }
  </style>
</head>

<body>

  <h1>Real Tree Map</h1>
  <p id="mapStatus"></p>

  <div class="toolbar">
    <input id="searchInput" placeholder="Search any placeâ€¦" style="flex:1;">
    <button id="btnSearch">Search</button>
    <button id="btnLocate">Use My Location</button>
  </div>

  <div class="filters">
    <label><input type="checkbox" id="filterPJs"> PJs</label>
    <label><input type="checkbox" id="filterHomeDepot"> Home Depot</label>
    <label><input type="checkbox" id="filterLowes"> Lowe's</label>
    <label><input type="checkbox" id="filterArborist"> Arborist / Tools</label>
    <button id="btnAllOn">All On</button>
    <button id="btnAllOff">All Off</button>
  </div>

  <div id="map"></div>

  <div id="pjForm">
    <div id="pjFormInner">
      <h3>New PJ</h3>
      <p id="pjCoordsLabel"></p>
      <input id="pjNickname" placeholder="Nickname" style="width:100%;"><br><br>
      <textarea id="pjNotes" placeholder="Notes" style="width:100%; height:80px;"></textarea><br><br>
      <input id="pjReminder" type="datetime-local" style="width:100%;"><br><br>
      <button id="pjSave">Save</button>
      <button id="pjCancel">Cancel</button>
    </div>
  </div>

  <script src="real-tree-map.js"></script>
</body>
</html>
