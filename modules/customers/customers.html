<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers & Jobs</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body {
      background:#f4f7fa;
      font-family:"Inter",sans-serif;
      margin:0;
      padding:0;
      color:#111827;
    }

    header {
      background:#1a1f36;
      color:white;
      padding:18px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header a {
      color:#9ee6a8;
      text-decoration:none;
      font-size:14px;
    }

    .layout {
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:0 auto;
    }

    .card {
      background:white;
      border-radius:18px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06);
      padding:20px;
    }

    .card-left {
      flex:1 1 360px;
    }

    .card-right {
      flex:1 1 360px;
    }

    h3 {
      margin-top:0;
      font-size:20px;
      color:#111827;
    }

    label {
      display:block;
      margin-top:10px;
      font-size:14px;
      font-weight:600;
      color:#374151;
    }

    input, textarea, select {
      width:100%;
      margin-top:4px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #d1d5db;
      background:#f9fafb;
      font-size:14px;
      outline:none;
      transition:0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color:#4caf50;
      background:white;
      box-shadow:0 0 0 3px rgba(76,175,80,0.15);
    }

    textarea {
      resize:vertical;
      min-height:80px;
    }

    button {
      margin-top:16px;
      padding:10px 14px;
      border:none;
      border-radius:12px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }

    #saveCustomer {
      background:#4caf50;
      color:white;
      width:100%;
    }

    #saveCustomer:hover {
      background:#43a047;
    }

    .actions-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:16px;
    }

    .actions-row button {
      flex:1 1 120px;
    }

    #deleteCustomer { background:#ef4444; color:white; }
    #addToCalendar { background:#0ea5e9; color:white; }
    #callCustomer { background:#22c55e; color:white; }
    #emailCustomer { background:#6366f1; color:white; }
    #mapCustomer { background:#f97316; color:white; }

    #customerDetails {
      margin-top:14px;
      font-size:14px;
      background:#f9fafb;
      border-radius:12px;
      padding:12px;
      border:1px solid #e5e7eb;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <header>
    <h2>Customers & Jobs</h2>
    <a href="../../index.html">Back to Home</a>
  </header>

  <main class="layout">
    <section class="card card-left">
      <h3>Add / Edit Customer</h3>

      <label>Name</label>
      <input id="custName">

      <label>Phone</label>
      <input id="custPhone">

      <label>Email</label>
      <input id="custEmail">

      <label>Address</label>
      <input id="custAddress">

      <label>Job Description</label>
      <textarea id="custJob"></textarea>

      <label>Quote</label>
      <input id="custQuote">

      <button id="saveCustomer">Save Customer</button>
    </section>

    <section class="card card-right">
      <h3>Saved Customers</h3>

      <label>Select Customer</label>
      <select id="customerList"></select>

      <div id="customerDetails"></div>

      <div class="actions-row">
        <button id="callCustomer">Call</button>
        <button id="emailCustomer">Email</button>
      </div>

      <div class="actions-row">
        <button id="mapCustomer">Open in Maps</button>
        <button id="addToCalendar">Add Job to Calendar</button>
      </div>

      <div class="actions-row">
        <button id="deleteCustomer">Delete</button>
      </div>
    </section>
  </main>

  <script src="customers.js"></script>
</body>
</html>
