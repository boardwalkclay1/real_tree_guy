<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angle Mode</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body { font-family: Inter, sans-serif; padding: 20px; }
    .card {
      background: rgba(0,0,0,0.35);
      max-width: 900px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      color: #e8ffe8;
      position: relative;
    }
    #cameraPreview {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      border: 2px solid #2e6b33;
      object-fit: cover;
      background: black;
    }
    .hud {
      position: absolute;
      inset: 100px 25px auto 25px;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .crosshair {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #4fbf5a;
      box-shadow: 0 0 12px rgba(79,191,90,0.7);
      position: relative;
    }
    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background: #4fbf5a;
    }
    .crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    .crosshair::after {
      height: 2px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }
    .status-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .status-box {
      flex: 1;
      min-width: 160px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.35);
      border: 1px solid #2e6b33;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <section class="card">
    <h2>Angle Mode</h2>

    <video id="cameraPreview" autoplay playsinline></video>
    <div class="hud"><div class="crosshair"></div></div>

    <div class="status-row">
      <div class="status-box">
        Distance (m)
        <input type="number" id="angleDistance" value="10" step="0.1" style="width:100%;">
      </div>
      <div class="status-box">
        Tilt (°): <span id="angleDisplay">–</span>
      </div>
      <div class="status-box">
        Horizon: <span id="horizonDisplay">0.0</span>
      </div>
      <div class="status-box">
        Stability: <span id="stabilityDisplay">–</span>
      </div>
    </div>

    <div class="btn-row">
      <button id="calibrateBtn">Calibrate</button>
      <button id="lockAngleBtn">Lock</button>
      <button id="resetAngleBtn">Reset</button>
    </div>

    <h3>Height: <span id="angleHeightOut">–</span></h3>
  </section>

  <script src="angle.js" type="module"></script>
</body>
</html>
