<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Client Account</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="rtg-header">
    <h1>Create Client Account</h1>
  </header>

  <main class="card" style="max-width:600px;margin:40px auto;padding:20px;">
    <form id="clientForm">

      <label>Email</label>
      <input id="email" type="email" required>

      <label>Password</label>
      <input id="password" type="password" required>

      <label>Full Name</label>
      <input id="name" required>

      <label>Phone</label>
      <input id="phone" required>

      <label>City</label>
      <input id="city" required>

      <label>State</label>
      <input id="state" required>

      <button class="btn-primary" type="submit">Create Client Profile</button>
    </form>
  </main>

  <script>
    document.getElementById("clientForm").addEventListener("submit", (e) => {
      e.preventDefault();

      localStorage.setItem("rtgUser", document.getElementById("name").value);
      localStorage.setItem("rtgUserRole", "client");

      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
