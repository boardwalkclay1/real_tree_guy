<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Tree Guy OS – $30</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0d0f0d;
      color: #e8ffe8;
      font-family: Arial, sans-serif;
    }

    .paywall-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(20, 30, 20, 0.9);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      margin-bottom: 10px;
      color: #caffca;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    ul {
      margin-left: 20px;
      line-height: 1.7;
      font-size: 1.1rem;
    }

    .pay-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .qr-wrapper {
      padding: 12px;
      border-radius: 16px;
      background: radial-gradient(circle at top, #1f3b1f, #050805);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
    }

    #paypal-qr {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      display: block;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .btn-primary {
      background: #1f8f3a;
      color: #e8ffe8;
    }

    .btn-primary:hover {
      background: #27a746;
    }

    .btn-ghost {
      background: transparent;
      color: #caffca;
      border: 1px solid #3a5f3a;
    }

    .btn-ghost:hover {
      background: rgba(58, 95, 58, 0.2);
    }

    .info {
      margin-top: 15px;
      font-size: 0.95rem;
      opacity: 0.85;
      text-align: center;
    }

    .error {
      margin-top: 15px;
      color: #ff8f8f;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="paywall-card">
    <h1>Unlock Tree Guy OS</h1>
    <p class="subtitle">One‑time $30 access fee</p>

    <p style="font-size:1.2rem;margin-bottom:20px;">
      Unlock everything:
    </p>

    <ul>
      <li>Tree Guy Dashboard</li>
      <li>Real Tree Guy Online (social feed)</li>
      <li>Client leads & bidding</li>
      <li>Contracts, Flyers, Calendar, Map tools</li>
      <li>Crew connections (climbers, groundsmen, salesmen)</li>
    </ul>

    <div class="pay-section">
      <div class="qr-wrapper">
        <img id="paypal-qr" alt="PayPal QR Code to unlock Tree Guy OS">
      </div>

      <div class="btn-row">
        <button id="openPaypalBtn" class="btn btn-primary">
          Open PayPal to Pay $30
        </button>
        <button id="confirmPaidBtn" class="btn btn-ghost">
          I Completed the Payment
        </button>
      </div>
    </div>

    <div id="statusMsg" class="info"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import PocketBase from "https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.esm.js";

    const pb = new PocketBase("https://pocketbase-production-f2f5.up.railway.app");

    // Your actual PayPal NCP payment link
    const PAYPAL_LINK = "https://www.paypal.com/ncp/payment/AbOWNaiw7BricJM6I4VZqFfNapFMPqo20zVcZWFY69fm6rOSHoIhj9siVEsw8Ykqh-j2S8vU-BZd8dzP";

    const statusMsg = document.getElementById("statusMsg");
    const errorMsg = document.getElementById("errorMsg");
    const qrImg = document.getElementById("paypal-qr");
    const openPaypalBtn = document.getElementById("openPaypalBtn");
    const confirmPaidBtn = document.getElementById("confirmPaidBtn");

    let currentUser = null;

    init();

    async function init() {
      try {
        // Backend health
        await pb.health.check();

        // Require login
        currentUser = pb.authStore.model;
        if (!currentUser) {
          statusMsg.textContent = "Please log in first.";
          window.location.href = "login.html";
          return;
        }

        // Only treeguy accounts
        if (currentUser.role !== "treeguy") {
          statusMsg.textContent = "Only Tree Guy accounts can unlock this OS.";
          window.location.href = "../index.html";
          return;
        }

        // Already unlocked
        if (currentUser.hasPaidAccess) {
          statusMsg.textContent = "Access already unlocked. Redirecting to profile setup…";
          window.location.href = "create-account.html";
          return;
        }

        // Build QR code for the PayPal link
        const qrUrl =
          "https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=" +
          encodeURIComponent(PAYPAL_LINK);
        qrImg.src = qrUrl;

        statusMsg.textContent = "Scan the QR code or tap the button to pay securely with PayPal.";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Unable to connect to backend. Try again later.";
      }
    }

    // Open PayPal in a new tab
    openPaypalBtn.addEventListener("click", () => {
      window.open(PAYPAL_LINK, "_blank", "noopener");
    });

    // User confirms they completed payment
    confirmPaidBtn.addEventListener("click", async () => {
      errorMsg.textContent = "";
      statusMsg.textContent = "Verifying and unlocking your access…";

      try {
        // Re-check auth
        currentUser = pb.authStore.model;
        if (!currentUser) {
          statusMsg.textContent = "Session expired. Please log in again.";
          window.location.href = "login.html";
          return;
        }

        // Create a payment record (soft verification – tied to this user)
        await pb.collection("payments").create({
          user: currentUser.id,
          amount: 30,
          type: "treeguy_access",
          status: "claimed_via_link",
          note: "User confirmed payment via PayPal NCP link"
        });

        // Mark user as having permanent access
        const updated = await pb.collection("users").update(currentUser.id, {
          hasPaidAccess: true
        });

        // Sync authStore
        pb.authStore.save(pb.authStore.token, updated);

        statusMsg.textContent = "Access unlocked. Redirecting to profile setup…";
        setTimeout(() => {
          window.location.href = "create-account.html";
        }, 1200);
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Something went wrong saving your access. If you paid, contact support and we’ll fix it.";
        statusMsg.textContent = "";
      }
    });
  </script>

</body>
</html>
