<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Tree Guy OS – $30</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0d0f0d;
      color: #e8ffe8;
      font-family: Arial, sans-serif;
    }

    .paywall-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(20, 30, 20, 0.9);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      margin-bottom: 10px;
      color: #caffca;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    ul {
      margin-left: 20px;
      line-height: 1.7;
      font-size: 1.1rem;
    }

    #paypal-button-container {
      margin-top: 30px;
    }

    .info {
      margin-top: 15px;
      font-size: 0.95rem;
      opacity: 0.85;
      text-align: center;
    }

    .error {
      margin-top: 15px;
      color: #ff8f8f;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="paywall-card">
    <h1>Unlock Tree Guy OS</h1>
    <p class="subtitle">One‑time $30 access fee</p>

    <p style="font-size:1.2rem;margin-bottom:20px;">
      Unlock everything:
    </p>

    <ul>
      <li>Tree Guy Dashboard</li>
      <li>Real Tree Guy Online (social feed)</li>
      <li>Client leads & bidding</li>
      <li>Contracts, Flyers, Calendar, Map tools</li>
      <li>Crew connections (climbers, groundsmen, salesmen)</li>
    </ul>

    <div id="paypal-button-container"></div>
    <div id="statusMsg" class="info"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import PocketBase from "https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.esm.js";

    const pb = new PocketBase("https://pocketbase-production-f2f5.up.railway.app");
    const PAYPAL_CLIENT_ID = "AbOWNaiw7BricJM6I4VZqFfNapFMPqo20zVcZWFY69fm6rOSHoIhj9siVEsw8Ykqh-j2S8vU-BZd8dzP";

    const statusMsg = document.getElementById("statusMsg");
    const errorMsg = document.getElementById("errorMsg");
    let currentUser = null;

    init();

    async function init() {
      try {
        // Ensure backend reachable
        await pb.health.check();

        // Ensure user is logged in
        currentUser = pb.authStore.model;
        if (!currentUser) {
          statusMsg.textContent = "Please log in first.";
          window.location.href = "login.html";
          return;
        }

        // If not a treeguy, send away
        if (currentUser.role !== "treeguy") {
          statusMsg.textContent = "Only Tree Guy accounts can unlock this OS.";
          window.location.href = "../index.html";
          return;
        }

        // If already paid, skip paywall
        if (currentUser.hasPaidAccess) {
          statusMsg.textContent = "Access already unlocked. Redirecting to profile setup…";
          window.location.href = "create-account.html";
          return;
        }

        statusMsg.textContent = "Secure payment powered by PayPal.";
        await loadPayPal();
        renderPaywall();
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Unable to connect to backend. Try again later.";
      }
    }

    function loadPayPal() {
      return new Promise((resolve, reject) => {
        // Avoid double-loading
        if (window.paypal) {
          resolve();
          return;
        }

        const script = document.createElement("script");
        script.src = `https://www.paypal.com/sdk/js?client-id=${PAYPAL_CLIENT_ID}&currency=USD`;
        script.onload = resolve;
        script.onerror = () => reject(new Error("PayPal SDK failed to load"));
        document.body.appendChild(script);
      });
    }

    function renderPaywall() {
      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{ amount: { value: "30.00" } }]
          });
        },
        onApprove: async (data, actions) => {
          try {
            const details = await actions.order.capture();

            // Record payment
            await pb.collection("payments").create({
              user: currentUser.id,
              amount: 30,
              type: "treeguy_access",
              status: "completed",
              paypalOrderId: details.id
            });

            // Unlock OS on user record
            const updated = await pb.collection("users").update(currentUser.id, {
              hasPaidAccess: true
            });

            // Sync authStore model
            pb.authStore.save(pb.authStore.token, updated);

            statusMsg.textContent = "Payment successful. Redirecting to profile setup…";
            window.location.href = "create-account.html";
          } catch (err) {
            console.error(err);
            errorMsg.textContent = "Payment captured, but something went wrong saving your access. Contact support.";
          }
        },
        onError: (err) => {
          console.error(err);
          errorMsg.textContent = "Payment could not be completed. Try again.";
        }
      }).render("#paypal-button-container");
    }
  </script>

</body>
</html>
