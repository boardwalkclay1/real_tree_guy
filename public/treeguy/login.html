<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Guy Login</title>

  <!-- FIXED FAVICON -->
  <link rel="icon" type="image/png" href="../assets/icons/rtg-192.png">

  <!-- FIXED OG URL -->
  <meta property="og:url" content="https://realtreeguy-production.up.railway.app/treeguy/login.html">

  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0d0f0d;
      color: #e8ffe8;
      font-family: Arial, sans-serif;
    }

    .login-card {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(20, 30, 20, 0.9);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #caffca;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 50px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #e8ffe8;
      font-size: 1.1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
    }

    .bubble-btn {
      width: 100%;
      padding: 16px;
      margin-top: 25px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #3fa63f, #2d7a2d);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .bubble-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #4fdc4f, #2d7a2d);
    }

    .error {
      margin-top: 15px;
      color: #ff8f8f;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Tree Guy Login</h1>

    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required>

      <label>Password</label>
      <input id="password" type="password" required>

      <button class="bubble-btn" type="submit">Login</button>

      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <!-- Load external JS -->
  <script type="module" src="login.js"></script>

</body>
</html>
