<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Tree Guy Account</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="rtg-header">
    <h1>Create Tree Guy Account</h1>
  </header>

  <main class="card" style="max-width:600px;margin:40px auto;padding:20px;">
    <form id="treeguyForm">

      <label>Email</label>
      <input id="email" type="email" required>

      <label>Password</label>
      <input id="password" type="password" required>

      <label>Business / Crew Name</label>
      <input id="name" required>

      <label>Phone</label>
      <input id="phone" required>

      <label>City</label>
      <input id="city" required>

      <label>State</label>
      <input id="state" required>

      <label>Your Role</label>
      <div class="role-row">
        <label><input type="radio" name="role" value="climber" required> Climber</label>
        <label><input type="radio" name="role" value="groundsman"> Groundsman</label>
        <label><input type="radio" name="role" value="salesman"> Salesman</label>
      </div>

      <button class="btn-primary" type="submit">Create Profile</button>
    </form>
  </main>

  <script>
    if (!localStorage.getItem("rtgPaidTreeGuy")) {
      alert("You must pay the $30 access fee first.");
      window.location.href = "paywall.html";
    }

    document.getElementById("treeguyForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const role = document.querySelector("input[name='role']:checked").value;

      localStorage.setItem("rtgUser", document.getElementById("name").value);
      localStorage.setItem("rtgUserRole", "treeguy");
      localStorage.setItem("rtgTreeRole", role);

      window.location.href = "login.html";
    });
  </script>

</body>
</html>
