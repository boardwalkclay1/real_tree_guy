<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Tree Guy Account â€“ Real Tree Guy</title>
  <link rel="stylesheet" href="../treeguy.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="rtg-header">
    <h1>Create Tree Guy Account</h1>
  </header>

  <main class="card" style="max-width:600px;margin:40px auto;padding:20px;">
    <form id="treeguySignupForm">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Business / Crew Name</label>
      <input id="name" required>

      <label>Phone</label>
      <input id="phone" required>

      <label>City</label>
      <input id="city" required>

      <label>State</label>
      <input id="state" required>

      <label>Your Role</label>
      <div class="role-row">
        <label><input type="radio" name="treeRole" value="climber" required> Climber</label>
        <label><input type="radio" name="treeRole" value="groundsman"> Groundsman</label>
        <label><input type="radio" name="treeRole" value="salesman"> Salesman</label>
      </div>

      <button class="btn-primary" type="submit">Create Tree Guy Profile</button>
    </form>
  </main>

  <script type="module">
    const form = document.getElementById("treeguySignupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const treeRole = document.querySelector("input[name='treeRole']:checked").value;

      const payload = {
        email: email.value.trim(),
        password: password.value,
        role: "treeguy",
        profile: {
          displayName: name.value.trim(),
          phone: phone.value.trim(),
          city: city.value.trim(),
          state: state.value.trim(),
          treeRole
        }
      };

      // TODO: real API call
      // await fetch("/api/auth/signup-treeguy", { method:"POST", body:JSON.stringify(payload) });

      localStorage.setItem("rtgUserRole", "treeguy");
      localStorage.setItem("rtgUserName", payload.profile.displayName);
      localStorage.setItem("rtgTreeRole", treeRole);

      window.location.href = "../treeguy/dashboard.html";
    });
  </script>
</body>
</html>
