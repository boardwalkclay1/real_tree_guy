<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Tree Map</title>
  <link rel="stylesheet" href="real-tree-map.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="map-shell">

    <div class="left-panel">
      <h2>Supply Finder</h2>

      <div id="locationStatus">Requesting location…</div>

      <div id="filterRow" class="pill-row">
        <button class="pill" data-type="home depot">Home Depot</button>
        <button class="pill" data-type="lowes">Lowe’s</button>
        <button class="pill" data-type="ace hardware">Ace Hardware</button>
        <button class="pill" data-type="chainsaw repair">Chainsaw Repair</button>
        <button class="pill" data-type="woodworking store">Woodworking Stores</button>
        <button class="pill" data-type="wood dump">Wood Dumps</button>
        <button class="pill" data-type="sawmill">Sawmills</button>
        <button class="pill" data-type="gas station">Gas Stations</button>
      </div>

      <div>Filter: <span id="activeFilterLabel">None</span></div>
    </div>

    <div class="map-wrap">
      <iframe id="mapFrame" loading="lazy"></iframe>
    </div>

  </div>

  <script>
    const mapFrame = document.getElementById("mapFrame");
    const filterRow = document.getElementById("filterRow");
    const activeFilterLabel = document.getElementById("activeFilterLabel");

    function getLocationOnce(cb) {
      navigator.geolocation.getCurrentPosition(
        pos => cb(pos.coords.latitude, pos.coords.longitude),
        () => mapFrame.src = "https://www.google.com/maps?q=tree+service+supplies&output=embed",
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    }

    function getLocationTwice(cb) {
      getLocationOnce((lat1, lng1) => {
        getLocationOnce((lat2, lng2) => cb(lat2, lng2));
      });
    }

    // INITIAL LOAD
    getLocationTwice((lat, lng) => {
      mapFrame.src = `https://www.google.com/maps?q=${lat},${lng}&z=13&output=embed`;
    });

    // FILTERS
    filterRow.addEventListener("click", e => {
      const btn = e.target.closest(".pill");
      if (!btn) return;

      const type = btn.dataset.type;
      activeFilterLabel.textContent = btn.textContent;

      getLocationTwice((lat, lng) => {
        const q = `${type} near ${lat},${lng}`;
        mapFrame.src = `https://www.google.com/maps?q=${encodeURIComponent(q)}&z=13&output=embed`;
      });
    });
  </script>

</body>
</html>

      <button id="directionsFromClient" class="btn-ghost">
        Directions: Client → Supply
      </button>

      <div class="status">
        Filter: <span id="activeFilterLabel">None</span>
      </div>
    </div>

    <!-- RIGHT SIDE MAP -->
    <div class="map-wrap">
      <iframe
        id="mapFrame"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <div class="map-footer">
        <a id="openInMaps" href="https://www.google.com/maps" target="_blank">Open in Google Maps</a>
      </div>
    </div>

  </section>

  <script src="real-tree-map.js" type="module"></script>
</body>
</html>
