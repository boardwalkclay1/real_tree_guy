<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Tree Map</title>
  <link rel="stylesheet" href="real-tree-map.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section class="shell">

    <!-- LEFT SIDE -->
    <div class="left-panel">
      <h2>Supply Finder</h2>

      <div id="locationStatus" class="status">Requesting location…</div>

      <label>Supply Filters</label>
      <div id="filterRow" class="pill-row">
        <button class="pill" data-type="home depot">Home Depot</button>
        <button class="pill" data-type="lowes">Lowe's</button>
        <button class="pill" data-type="ace hardware">Ace Hardware</button>
        <button class="pill" data-type="chainsaw repair">Chainsaw Shops</button>
        <button class="pill" data-type="woodworking store">Woodworking Stores</button>
        <button class="pill" data-type="wood dump">Wood Dump Sites</button>
        <button class="pill" data-type="sawmill">Sawmills</button>
        <button class="pill" data-type="gas station">Gas Stations</button>
      </div>

      <label>Client Address (optional)</label>
      <input id="clientAddress" placeholder="123 Oak St, Yulee, FL">

      <button id="directionsFromUser" class="btn-primary">
        Directions: Me → Supply
      </button>

      <button id="directionsFromClient" class="btn-ghost">
        Directions: Client → Supply
      </button>

      <div class="status">
        Filter: <span id="activeFilterLabel">None</span>
      </div>
    </div>

    <!-- RIGHT SIDE MAP -->
    <div class="map-wrap">
      <iframe
        id="mapFrame"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <div class="map-footer">
        <a id="openInMaps" href="https://www.google.com/maps" target="_blank">Open in Google Maps</a>
      </div>
    </div>

  </section>

  <script type="module">
    let userLat = null;
    let userLng = null;

    const mapFrame = document.getElementById("mapFrame");
    const locationStatus = document.getElementById("locationStatus");
    const activeFilterLabel = document.getElementById("activeFilterLabel");

    // 1. GET USER LOCATION FIRST
    navigator.geolocation.getCurrentPosition((pos) => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;

      locationStatus.textContent = "Location found.";

      // Default map centered on user
      mapFrame.src = `https://www.google.com/maps?q=${userLat},${userLng}&z=13&output=embed`;

    }, () => {
      locationStatus.textContent = "Location denied. Showing general map.";
      mapFrame.src = "https://www.google.com/maps?q=tree+service+supplies&output=embed";
    });

    // 2. FILTER BUTTONS
    document.querySelectorAll(".pill").forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type;
        activeFilterLabel.textContent = btn.textContent;

        if (userLat && userLng) {
          mapFrame.src =
            `https://www.google.com/maps?q=${type}+near+${userLat},${userLng}&z=13&output=embed`;
        } else {
          mapFrame.src =
            `https://www.google.com/maps?q=${type}&output=embed`;
        }
      });
    });

    // 3. DIRECTIONS BUTTONS
    document.getElementById("directionsFromUser").addEventListener("click", () => {
      if (!userLat || !userLng) return alert("Location not available yet.");
      const type = activeFilterLabel.textContent;
      window.open(`https://www.google.com/maps/dir/${userLat},${userLng}/${type}`, "_blank");
    });

    document.getElementById("directionsFromClient").addEventListener("click", () => {
      const client = document.getElementById("clientAddress").value.trim();
      if (!client) return alert("Enter a client address first.");
      const type = activeFilterLabel.textContent;
      window.open(`https://www.google.com/maps/dir/${client}/${type}`, "_blank");
    });
  </script>

</body>
</html>
