<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="../../assets/styles.css">

  <style>
    body { background:#020617; color:white; font-family:system-ui; margin:0; }
    header { padding:20px; display:flex; justify-content:space-between; align-items:center; }
    a { color:#38bdf8; text-decoration:none; }

    .calendar-container {
      max-width:1000px;
      margin:20px auto;
      padding:20px;
      background:#0f172a;
      border-radius:16px;
    }

    .month-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .month-header button {
      background:#1e293b;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      color:white;
      cursor:pointer;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px;
    }

    .day {
      background:#1e293b;
      padding:10px;
      border-radius:10px;
      min-height:120px;
      cursor:pointer;
      display:flex;
      flex-direction:column;
    }

    .day-number { font-size:14px; opacity:0.7; margin-bottom:6px; }

    .event {
      background:#22c55e;
      color:#022c22;
      padding:4px 6px;
      border-radius:6px;
      font-size:12px;
      margin-bottom:4px;
    }

    /* Modal */
    #modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
    }

    #modal .box {
      background:#0f172a;
      padding:20px;
      width:350px;
      border-radius:12px;
    }

    input, textarea, select {
      width:100%;
      padding:10px;
      margin-top:6px;
      margin-bottom:12px;
      border-radius:10px;
      border:none;
      background:#1e293b;
      color:white;
    }

    button {
      background:#38bdf8;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      color:black;
      font-weight:bold;
    }
  </style>
</head>

<body>

<header>
  <h2>Calendar & Reminders</h2>
  <a href="../../index.html">Back to Home</a>
</header>

<div class="calendar-container">
  <div class="month-header">
    <button id="prev">◀</button>
    <h2 id="monthLabel"></h2>
    <button id="next">▶</button>
  </div>

  <div class="grid" id="calendarGrid"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div class="box">
    <h3 id="modalDate"></h3>

    <label>Title</label>
    <input id="eventTitle">

    <label>Type</label>
    <select id="eventType">
      <option value="task">Task</option>
      <option value="reminder">Reminder</option>
      <option value="contract">Contract Link</option>
    </select>

    <label id="contractLabel" style="display:none;">Contract ID</label>
    <input id="contractId" style="display:none;">

    <label>Notes</label>
    <textarea id="eventNotes"></textarea>

    <button id="saveEvent">Save</button>
    <button id="closeModal" style="background:#ef4444; color:white; margin-left:10px;">Close</button>
  </div>
</div>

<script src="calendar.js"></script>

</body>
</html>
