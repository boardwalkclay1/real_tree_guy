<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Tree Guy – Cards & Flyers</title>
  <link rel="stylesheet" href="../../assets/rtg-theme.css">
  <link rel="stylesheet" href="flyers.css">
</head>

<body>

  <header class="rtg-header">
    <h1>Cards & Flyers Studio</h1>
    <a href="../../dashboard.html" class="rtg-back">← Back to Dashboard</a>
  </header>

  <main class="flyer-shell">

    <!-- LEFT PANEL: CONTROLS -->
    <section class="flyer-controls">

      <h2>Design Controls</h2>

      <!-- MODE -->
      <div class="mode-toggle">
        <button id="modeCard" class="active">Card</button>
        <button id="modeFlyer">Flyer</button>
        <button id="modeDoorHanger">Door Hanger</button>
      </div>

      <!-- TEMPLATE -->
      <label>Template</label>
      <select id="templateSelect">
        <option value="classic">Classic Tree Service</option>
        <option value="bold">Bold Offer</option>
        <option value="minimal">Minimal Clean</option>
        <option value="premium">Premium Gold</option>
        <option value="storm">Storm Damage Emergency</option>
      </select>

      <!-- HEADLINE -->
      <label>Headline</label>
      <input id="headline" placeholder="Example: Professional Tree Removal">

      <!-- BODY -->
      <label>Description</label>
      <textarea id="body" placeholder="Describe your service or offer..."></textarea>

      <!-- OFFER -->
      <label>Offer / CTA</label>
      <input id="offer" placeholder="Example: 10% Off This Week">

      <!-- BACKGROUND -->
      <label>Background Image</label>
      <input type="file" id="bgUpload" accept="image/*">

      <label>Background Strength</label>
      <input type="range" id="bgStrength" min="0" max="100" value="25">

      <!-- LOGO -->
      <label>Logo Override</label>
      <input type="file" id="logoUpload" accept="image/*">

      <!-- COLORS -->
      <div class="row">
        <div>
          <label>Background Color</label>
          <input type="color" id="bgColor" value="#ffffff">
        </div>
        <div>
          <label>Text Color</label>
          <input type="color" id="textColor" value="#111827">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Accent Color</label>
          <input type="color" id="accentColor" value="#4caf50">
        </div>
        <div>
          <label>Font</label>
          <select id="fontSelect"></select>
        </div>
      </div>

      <!-- ACTIONS -->
      <button id="saveDesign" class="rtg-btn-green">Save Design</button>

      <div class="actions-row">
        <button id="printFlyer" class="rtg-btn-blue">Print</button>
        <button id="emailFlyer" class="rtg-btn-purple">Email</button>
        <button id="shareFlyer" class="rtg-btn-green">Share</button>
        <button id="fullscreenFlyer" class="rtg-btn-orange">Fullscreen</button>
      </div>

    </section>

    <!-- RIGHT PANEL: PREVIEW -->
    <section class="flyer-preview">
      <h2>Live Preview</h2>

      <div id="previewWrapper">
        <div id="preview" class="card-mode">
          <div id="previewBg"></div>
          <div id="previewLogo"></div>

          <div class="preview-content">
            <div id="previewHeadline" class="flyer-headline"></div>
            <div id="previewBody" class="flyer-body"></div>
            <div id="previewOffer" class="flyer-offer"></div>
          </div>

          <div id="previewContact" class="flyer-contact"></div>
        </div>
      </div>
    </section>

  </main>

  <script src="flyers.js"></script>
</body>
</html>
