<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Tree Guy â€“ Cards & Flyers</title>

  <!-- REAL FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/rtg-theme.css">
  <link rel="stylesheet" href="flyers.css">

  <style>
    body {
      background: linear-gradient(180deg, #14522a, #0d3a1d, #0a2d16);
      color: #e8ffe8;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    header.rtg-header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.35);
      border-bottom: 2px solid #2e6b33;
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #caffca;
      text-shadow: 0 0 14px #1f5f2b;
    }

    .rtg-back {
      display: inline-block;
      margin-top: 10px;
      color: #a8ffb0;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .flyer-shell {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 30px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
    }

    /* LEFT PANEL */
    .flyer-controls {
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 18px;
      border: 2px solid #2e6b33;
      box-shadow: 0 0 18px rgba(0,0,0,0.4);
    }

    .flyer-controls h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #caffca;
      text-shadow: 0 0 10px #1f5f2b;
    }

    label {
      font-weight: 700;
      margin-top: 12px;
      display: block;
      color: #d8ffd8;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #3f8b44;
      background: rgba(15, 35, 17, 0.9);
      color: #d8ffd8;
      margin-top: 6px;
      box-shadow: inset 0 0 6px rgba(0, 50, 0, 0.4);
      font-size: 1rem;
    }

    .mode-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .mode-toggle button {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #3f8b44;
      background: rgba(0,0,0,0.25);
      color: #d8ffd8;
      font-weight: 700;
      cursor: pointer;
    }

    .mode-toggle button.active {
      background: #3f8b44;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,255,0,0.4);
    }

    .actions-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    /* RIGHT PANEL */
    .flyer-preview {
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 18px;
      border: 2px solid #2e6b33;
      box-shadow: 0 0 18px rgba(0,0,0,0.4);
    }

    .flyer-preview h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #caffca;
      text-shadow: 0 0 10px #1f5f2b;
    }

    #previewWrapper {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    #preview {
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      font-family: 'Montserrat', sans-serif;
    }

    #previewBg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.25;
    }

    #previewLogo {
      width: 80px;
      height: 80px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      border: 3px solid #4caf50;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .preview-content {
      position: absolute;
      top: 120px;
      left: 20px;
      right: 20px;
      color: #111;
    }

    .flyer-headline {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    .flyer-body {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .flyer-offer {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4caf50;
      margin-bottom: 20px;
    }

    .flyer-contact {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }
  </style>
</head>

<body>

  <header class="rtg-header">
    <h1>ğŸ¨ Cards & Flyers Studio</h1>
    <a href="../../dashboard.html" class="rtg-back">â† Back to Dashboard</a>
  </header>

  <main class="flyer-shell">

    <!-- LEFT PANEL -->
    <section class="flyer-controls">

      <h2>ğŸ› ï¸ Design Controls</h2>

      <div class="mode-toggle">
        <button id="modeCard" class="active">Card</button>
        <button id="modeFlyer">Flyer</button>
        <button id="modeDoorHanger">Door Hanger</button>
      </div>

      <label>ğŸ­ Template</label>
      <select id="templateSelect">
        <option value="classic">ğŸŒ² Classic Tree Service</option>

      <label>ğŸ“ Headline</label>

      <label>ğŸŒ„ Background Image</label>

      <label>ğŸŒ² Logo Override</label>
      <input type="file" id="logoUpload" accept="image/*">

      <div class="row">
        <div>
          <label>ğŸ¨ Background Color</label>
          <input type="color" id="bgColor" value="#ffffff">
        </div>
        <div>
          <label>ğŸ–‹ï¸ Text Color</label>
          <input type="color" id="textColor" value="#111827">
        </div>
      </div>

      <div class="row">
        <div>
          <label>ğŸŒŸ Accent Color</label>
          <input type="color" id="accentColor" value="#4caf50">
        </div>
        <div>
          <label>ğŸ”¤ Font</label>
          <select id="fontSelect"></select>
        </div>
      </div>

      <button id="saveDesign" class="rtg-btn-green">ğŸ’¾ Save Design</button>

      <div class="actions-row">
        <button id="printFlyer" class="rtg-btn-blue">ğŸ–¨ï¸ Print</button>
        <button id="emailFlyer" class="rtg-btn-purple">âœ‰ï¸ Email</button>
        <button id="shareFlyer" class="rtg-btn-green">ğŸ“¤ Share</button>
        <button id="fullscreenFlyer" class="rtg-btn-orange">ğŸ–¥ï¸ Fullscreen</button>
      </div>

    </section>

    <!-- RIGHT PANEL -->
    <section class="flyer-preview">
      <h2>ğŸ‘€ Live Preview</h2>

      <div id="previewWrapper">
        <div id="preview" class="card-mode">
          <div id="previewBg"></div>
          <div id="previewLogo"></div>

          <div class="preview-content">
            <div id="previewHeadline" class="flyer-headline"></div>
            <div id="previewBody" class="flyer-body"></div>
            <div id="previewOffer" class="flyer-offer"></div>
          </div>

          <div id="previewContact" class="flyer-contact"></div>
        </div>
      </div>
    </section>

  </main>

  <script src="flyers.js"></script>
</body>
</html>
