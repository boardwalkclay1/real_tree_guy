<!DOCTYPE html>
<html>
<head>
  <title>View Contract</title>
  <style>
    body { font-family:Inter; background:#f4f7fa; padding:20px; }
    pre { background:white; padding:20px; border-radius:12px; }
  </style>
</head>

<body>
  <h2>Contract Viewer</h2>
  <pre id="content"></pre>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const contracts = JSON.parse(localStorage.getItem("tn_contracts") || "[]");
  const contract = contracts.find(c => c.id === id);

  document.getElementById("content").textContent = contract ? contract.contract : "Not found.";
</script>

</body>
</html>
